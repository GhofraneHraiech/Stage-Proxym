<div align="center">
<div *ngIf="isLoginError" class="red-text center error-message">
  <i class="material-icons">error</i> Incorrect username or id
</div>
<form #loginForm="ngForm" class="col s12 white" (ngSubmit)="OnSubmit(UserName.value)">
  <div class="row">
    <div class="input-field col s12">
      <i class="material-icons prefix">Client-UserName</i>
      <input type="text" #UserName ngModel name="UserName" placeholder="Username" required>
    </div>
  </div>
  <div class="row">
    <div class="input-field col s12">
      <button [disabled]="!loginForm.valid" class="btn-large btn-submit" type="submit">Login</button>
    </div>
  </div>
</form>
</div>
