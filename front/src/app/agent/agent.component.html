<div class="container">
  <h3 class=" text-center">Messaging</h3>
  <button class="btn-large btn-submit" (click)="setStatu()">LogOut</button>

  <div class="messaging">
    <div class="inbox_msg">
      <div class="inbox_people">
        <div class="headind_srch">
          <div class="recent_heading">
            <h4>Recent</h4>
          </div>
          <div class="srch_bar">
            <div class="stylish-input-group">
              <input class="search-bar" placeholder="Search" type="text">
              <span class="input-group-addon">
                <button type="button"> <i aria-hidden="true" class="fa fa-search"></i> </button>


                </span></div>
          </div>
        </div>

        <div (click)="saveReciever(ag.userName)" *ngFor="let ag of agent" class="inbox_chat">
          <div class="chat_list active_chat">
            <p><span style="margin: 10px;"><i class="fa fa-circle" [ngStyle]="{ 'color' : ag.statu  ? 'green' : 'black' }"></i></span><span class="mr-1" >{{ag.firstName}} {{ag.lastName}}</span></p>

          </div>
        </div>
      </div>
      <div class="incoming_msg_img"></div>
      <div class="mesgs">
        <div class="msg_history">
          <!--show history-->
          <div class="outgoing_msg" *ngFor="let msg of listMsg"><div class="sent_msg"><p> {{msg.data }}
            </p></div> </div>
          <!--/show history-->
<!--          <div class="incoming_msg">-->
<!--            <div class="received_msg">-->
<!--            </div>-->
<!--          </div>-->
        </div>
      </div>
      <div class="input_msg_write">
        <input #input class="write_msg" id="input-agent-chat" placeholder="Type a message" type="text"/>
        <button (keypress)="sendMessage(input.value)" (click)="sendMessage(input.value)" class="msg_send_btn" type="button">
          <i aria-hidden="true" class="fa fa-paper-plane"></i>
        </button>
        <button class="msg_send_btn" type="button"><i class="far fa-image"></i></button>
        <button class="msg_send_btn" type="button"><i class="fas fa-video"></i></button>
        <button class="msg_send_btn" type="button"><i class="fas fa-phone-alt"></i></button>
      </div>
    </div>
  </div>
</div>
